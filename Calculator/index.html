<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>

    <!--finalize calc layout-->
    <div class='calculator'>
        <!--display user selected buttons-->
        <div class="display">194567</div> 
        <div class ='calc-buttons'>
            <!-- operators, enter button, del button, numericals, decimal button-->
            <button class='number'>7</button> 
            <button class='number'>8</button>
            <button class='number'>9</button>
            <button class='operator'>รท</button>
            <button class='number'>4</button>
            <button class='number'>5</button>
            <button class='number'>6</button>
            <button class='operator'>*</button>
            <button class='number'>1</button>
            <button class='number'>2</button>
            <button class='number'>3</button>
            <button class='operator'>-</button>
            <button class='delete'></button>
            <button class='number'>0</button>
            <button class='number' id="period">.</button>
            <button class='operator'>+</button>
            <button class="calculate">Calculate</button>
        </div> <!--boxes with 0-9, operations, and clear all btn -->
    </div>

    <!--make image smaller bottom right-->
    <!-- <img src='imgs/logo.png' alt="wall-E logo" id="logo"> -->
    <script src="app.js"></script>
</body>
</html>
